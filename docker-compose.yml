version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lorapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - lorapp-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lorapp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # JWT
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}

      # Google Cloud Vision
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Web Push (VAPID)
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_CLAIM_EMAIL: ${VAPID_CLAIM_EMAIL}

      # Upload settings
      UPLOAD_DIR: ${UPLOAD_DIR}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE}

      # CORS
      FRONTEND_URL: ${FRONTEND_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

      # App settings
      APP_NAME: ${APP_NAME}
      APP_VERSION: ${APP_VERSION}
      DEBUG: ${DEBUG}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs/backend:/var/log/backend
      # - ./backend/google-credentials.json:/app/google-credentials.json:ro
    ports:
      - "${BACKEND_PORT}:8000"
    networks:
      - lorapp-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: lorapp-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - lorapp-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s


  grafana:
    image: grafana/grafana:10.2.3
    container_name: lorapp-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    networks:
      - lorapp-network
    depends_on:
      - loki
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning

  loki:
    image: grafana/loki:2.9.4
    container_name: lorapp-loki
    restart: unless-stopped
    user: root
    entrypoint:
      - /bin/sh
      - -c
      - mkdir -p /tmp/loki /wal && exec /usr/bin/loki -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - lorapp-network
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro


  promtail:
    image: grafana/promtail:2.9.4
    container_name: lorapp-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - lorapp-network
    depends_on:
      - loki

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

# Network for inter-container communication
networks:
  lorapp-network:
    driver: bridge
